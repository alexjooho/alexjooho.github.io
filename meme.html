<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dream Meme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class = "container mb-3">
        <form>
            <div class="row justify-content-center">
        	<h1> Make your very own memes by filling out this form! <h1>
            </div>
            <div class = "mb-3">
                <label for="image" class="form-label">Image URL</label>
                <input type="url" class="form-control" id="image" placeholder="Enter image URL here">
            </div>
            <div class = "mb-3">
                <label for="top" class ="form-label">Top Text</label>
                <input type="text" class="form-control" id="top" placeholder="Enter top text here">
            </div>
            <div class = "mb-3">
                <label for="bottom" class="col-3 col-form-label">Bottom Text</label>
                <input type="text" class="form-control col-9" id="bottom" placeholder="Enter bottom text here">
            </div>
            <div class = "pt-2">
            <button type="submit" class="btn btn-primary">Create Meme</button>
            </div>
        </form>
    </div>
    <div id = "memes">
    </div>

<script src="meme.js"></script>
</body>
</html>
